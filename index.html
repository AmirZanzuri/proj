<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">

    <div class="safe-container"></div>
    <div class="hints-container"></div>
    <div class="mega-hint-container"></div>
    <div id="timer">Time: 0</div>
    <div class="board-container"></div>
    <div class="lives-counter">Remaining Lives = <span>3</span></div>     <div class="reset-container"></div>
        <button onclick="onInit()" class="reset-button">
            <img src="img/smile.jpeg" alt="Reset" class="img">
        </button>
    </div>
    <div class="score-board">
        <h2>Best Score</h2>
        <table border="1">
            <tr>
                <th>Level</th>
                <th>Top Score</th>
            </tr>
            <tr>
                <td>Beginner</td>
                <td class="begginer-best"></td>
            </tr>
            <tr>
                <td>Medium</td>
                <td class="medium-best"></td>
            </tr>
            <tr>
                <td>Expert</td>
                <td class="expert-best"></td>
            </tr>
        </table>
    </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/aids.js"></script>

</body>

</html>
